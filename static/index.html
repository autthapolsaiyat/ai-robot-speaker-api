<body>
    <div class="container">
        <div class="header">
            <h1>AI Robot Speaker API</h1>
            <p>Real-time Text-to-Speech with Lip-sync + Chroma Key</p>
            <span id="wsStatus" class="status-badge status-offline">Disconnected</span>
        </div>

        <!-- Tab Navigation -->
        <div class="tab-navigation">
            <button class="tab-btn active" onclick="switchTab('home')">üè† Home</button>
            <button class="tab-btn" onclick="switchTab('gallery')">üé¨ Gallery</button>
        </div>
        
        <!-- Home Tab -->
        <div id="homeTab" class="tab-content active">
            <div class="content">
                <!-- Video Preview with Chroma Key -->
                <div class="video-preview">

                    <div class="chroma-controls">

                <div id="alertContainer"></div>

                <form id="speakForm">
                    <div class="form-group">
                        <label for="textInput">Text to Speak:</label>
                        <textarea id="textInput" placeholder="Enter text here..." required></textarea>
                        <div class="example-texts">

                            <span class="example-link" onclick="setExampleText('en')">English</span>
                            <span class="example-link" onclick="setExampleText('th')">Thai</span>

                    </div>

                    <div class="form-group">
                        <label for="langSelect">Language:</label>
                        <select id="langSelect" required>
                            <option value="en">English</option>
                            <option value="th">Thai</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="voiceSelect">Voice:</label>
                        <select id="voiceSelect" required>
                            <option value="default">Default</option>
                            <option value="thai_male">Thai Male</option>
                            <option value="thai_female">Thai Female</option>
                        </select>

                    <div class="button-group">

                    </div>
                </form>

                <div id="statusBox" class="status-box">
                    <div class="status-title" id="statusTitle">Processing...</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill">0%</div>
                    </div>
                    <div class="status-messages" id="statusMessages"></div>
                    <div class="result-video" id="resultVideo"></div>
                </div>
            </div>
        </div>

        <!-- Gallery Tab -->
        <div id="galleryTab" class="tab-content">
            <div class="content">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2 style="color: #00ff00; text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);">
                        üìπ News Yala

                        üîÑ Refresh
                    </button>

                    <div class="gallery-grid" id="galleryGrid"></div>
                    <div class="pagination" id="pagination"></div>
                </div>
            </div>

    </div>

    <script>
        // Canvas Setup
        const bgCanvas = document.getElementById('bgCanvas');
        const bgCtx = bgCanvas.getContext('2d');
        const compositeCanvas = document.getElementById('compositeCanvas');
        const compositeCtx = compositeCanvas.getContext('2d');
        const video = document.getElementById('videoPlayer');
        
        // Video Control Buttons
        const playVideoBtn = document.getElementById('playVideoBtn');
        const pauseVideoBtn = document.getElementById('pauseVideoBtn');
        
        // Controls
        const toggleChromaBtn = document.getElementById('toggleChromaBtn');
        const sensitivitySlider = document.getElementById('sensitivitySlider');
        const smoothnessSlider = document.getElementById('smoothnessSlider');
        
        // State
        let isVideoLoaded = false;
        let isPlaying = false;
        let chromaEnabled = true;
        let sensitivity = 40;
        let smoothness = 15;
        let currentJobId = null;
        let websocket = null;
        
        // Gallery State
        let videoHistory = JSON.parse(localStorage.getItem('videoHistory') || '[]');
        let currentPage = 1;
        const itemsPerPage = 4;
        
        // Canvas dimensions (‡∏õ‡∏£‡∏±‡∏ö‡πÉ‡∏´‡πâ‡πÉ‡∏Å‡∏•‡πâ‡πÄ‡∏Ñ‡∏µ‡∏¢‡∏á‡∏Ç‡∏ô‡∏≤‡∏î‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠‡∏à‡∏£‡∏¥‡∏á 1024x1024)
        const CANVAS_WIDTH = 800;
        const CANVAS_HEIGHT = 800;
        
        // Neural Network Animation
        let neuralNodes = [];
        let neuralConnections = [];
        let signals = [];
        
        // Example texts
        const examples = {
            en: "Hello! I am an AI robot speaker. I can convert text to speech and generate synchronized lip movements.",
            th: "‡∏™‡∏ß‡∏±‡∏™‡∏î‡∏µ‡∏Ñ‡∏£‡∏±‡∏ö ‡∏ú‡∏°‡πÄ‡∏õ‡πá‡∏ô‡∏´‡∏∏‡πà‡∏ô‡∏¢‡∏ô‡∏ï‡πå‡∏û‡∏π‡∏î‡πÑ‡∏î‡πâ‡∏î‡πâ‡∏ß‡∏¢ AI ‡∏ú‡∏°‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÅ‡∏õ‡∏•‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏õ‡πá‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏û‡∏π‡∏î ‡πÅ‡∏•‡∏∞‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏Å‡∏≤‡∏£‡πÄ‡∏Ñ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏´‡∏ß‡∏Ç‡∏≠‡∏á‡∏£‡∏¥‡∏°‡∏ù‡∏µ‡∏õ‡∏≤‡∏Å"
        };

        function setExampleText(lang) {
            document.getElementById('textInput').value = examples[lang];
            document.getElementById('langSelect').value = lang;
        }

        function getApiUrl() {
            return document.getElementById('apiEndpoint').value.trim();
        }

        // Tab Switching
        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            if (tab === 'home') {
                document.querySelector('.tab-btn:nth-child(1)').classList.add('active');
                document.getElementById('homeTab').classList.add('active');
            } else if (tab === 'gallery') {
                document.querySelector('.tab-btn:nth-child(2)').classList.add('active');
                document.getElementById('galleryTab').classList.add('active');
                loadGallery();
            }
        }

        // Gallery Functions
        function saveToHistory(jobData) {
            videoHistory.unshift(jobData);
            if (videoHistory.length > 100) videoHistory = videoHistory.slice(0, 100);
            localStorage.setItem('videoHistory', JSON.stringify(videoHistory));
        }

        function loadGallery() {
            const grid = document.getElementById('galleryGrid');
            const pagination = document.getElementById('pagination');
            
            if (videoHistory.length === 0) {
                grid.innerHTML = `

        // Neural Network Animation
        const layerColors = [
            '#00CCFF', // Layer 0: Cyan
            '#9933FF', // Layer 1: Purple
            '#CC33FF', // Layer 2: Magenta
            '#FF6600'  // Layer 3: Orange
        ];
        
        class NeuralNode {
            constructor(x, y, layer) {
                this.x = x;
                this.y = y;
                this.layer = layer;
                this.color = layerColors[layer];
                this.radius = 4;
                this.pulsePhase = Math.random() * Math.PI * 2;
                this.pulseSpeed = 0.02 + Math.random() * 0.03;
            }
            
            draw(ctx) {
                const pulse = Math.sin(this.pulsePhase) * 0.5 + 0.5;
                const alpha = 0.3 + pulse * 0.4;
                const radius = this.radius + pulse * 2;
                
                // Parse color
                const r = parseInt(this.color.slice(1, 3), 16);
                const g = parseInt(this.color.slice(3, 5), 16);
                const b = parseInt(this.color.slice(5, 7), 16);
                
                // Outer glow
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, radius * 3);
                gradient.addColorStop(0, `rgba(${r}, ${g}, ${b}, ${alpha * 0.3})`);
                gradient.addColorStop(1, `rgba(${r}, ${g}, ${b}, 0)`);
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, radius * 3, 0, Math.PI * 2);
                ctx.fill();
                
                // Core
                ctx.fillStyle = `rgba(${r}, ${g}, ${b}, ${alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, radius, 0, Math.PI * 2);
                ctx.fill();
                
                this.pulsePhase += this.pulseSpeed;
            }
        }
        
        class Signal {
            constructor(from, to) {
                this.from = from;
                this.to = to;
                this.progress = 0;
                this.speed = 0.01 + Math.random() * 0.02;
                this.x = from.x;
                this.y = from.y;
            }
            
            update() {
                this.progress += this.speed;
                if (this.progress >= 1) {
                    this.progress = 0;
                }
                this.x = this.from.x + (this.to.x - this.from.x) * this.progress;
                this.y = this.from.y + (this.to.y - this.from.y) * this.progress;
            }
            
            draw(ctx) {
                const alpha = Math.sin(this.progress * Math.PI);
                
                // Parse destination color
                const r = parseInt(this.to.color.slice(1, 3), 16);
                const g = parseInt(this.to.color.slice(3, 5), 16);
                const b = parseInt(this.to.color.slice(5, 7), 16);
                
                // Particle
                ctx.fillStyle = `rgba(${r}, ${g}, ${b}, ${alpha * 0.8})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fill();
                
                // Trail with gradient
                const gradient = ctx.createLinearGradient(this.from.x, this.from.y, this.x, this.y);
                const r1 = parseInt(this.from.color.slice(1, 3), 16);
                const g1 = parseInt(this.from.color.slice(3, 5), 16);
                const b1 = parseInt(this.from.color.slice(5, 7), 16);
                gradient.addColorStop(0, `rgba(${r1}, ${g1}, ${b1}, ${alpha * 0.2})`);
                gradient.addColorStop(1, `rgba(${r}, ${g}, ${b}, ${alpha * 0.3})`);
                
                ctx.strokeStyle = gradient;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(this.from.x, this.from.y);
                ctx.lineTo(this.x, this.y);
                ctx.stroke();
            }
        }
        
        function initNeuralNetwork() {
            neuralNodes = [];
            neuralConnections = [];
            signals = [];
            
            const layers = 4;
            const nodesPerLayer = [5, 6, 6, 5];
            
            // Left side network
            const leftLayers = 2;
            const leftSpacing = (CANVAS_WIDTH * 0.25) / (leftLayers + 1);
            
            for (let layer = 0; layer < leftLayers; layer++) {
                const nodeCount = nodesPerLayer[layer];
                const x = leftSpacing * (layer + 1);
                const verticalSpacing = CANVAS_HEIGHT / (nodeCount + 1);
                
                for (let i = 0; i < nodeCount; i++) {
                    const y = verticalSpacing * (i + 1);
                    neuralNodes.push(new NeuralNode(x, y, layer));
                }
            }
            
            // Right side network  
            const rightLayers = 2;
            const rightStart = CANVAS_WIDTH * 0.75;
            const rightSpacing = (CANVAS_WIDTH * 0.25) / (rightLayers + 1);
            
            let leftNodeCount = nodesPerLayer[0] + nodesPerLayer[1];
            
            for (let layer = 0; layer < rightLayers; layer++) {
                const nodeCount = nodesPerLayer[layer + 2];
                const x = rightStart + rightSpacing * (layer + 1);
                const verticalSpacing = CANVAS_HEIGHT / (nodeCount + 1);
                
                for (let i = 0; i < nodeCount; i++) {
                    const y = verticalSpacing * (i + 1);
                    neuralNodes.push(new NeuralNode(x, y, layer + 2));
                }
            }
            
            // Create connections - Left side internal
            for (let i = 0; i < nodesPerLayer[0]; i++) {
                const fromNode = neuralNodes[i];
                for (let j = 0; j < nodesPerLayer[1]; j++) {
                    const toNode = neuralNodes[nodesPerLayer[0] + j];
                    if (Math.random() > 0.3) { // 70% connection rate
                        neuralConnections.push({ from: fromNode, to: toNode });
                    }
                }
            }
            
            // Right side internal connections
            const rightStartIdx = leftNodeCount;
            for (let i = 0; i < nodesPerLayer[2]; i++) {
                const fromNode = neuralNodes[rightStartIdx + i];
                for (let j = 0; j < nodesPerLayer[3]; j++) {
                    const toNode = neuralNodes[rightStartIdx + nodesPerLayer[2] + j];
                    if (Math.random() > 0.3) {
                        neuralConnections.push({ from: fromNode, to: toNode });
                    }
                }
            }
            
            // Cross connections (left to right) - sparse
            const leftLastLayerStart = nodesPerLayer[0];
            const rightFirstLayerStart = leftNodeCount;
            for (let i = 0; i < nodesPerLayer[1]; i++) {
                const fromNode = neuralNodes[leftLastLayerStart + i];
                // Connect to only 1-2 nodes on right
                const connectCount = 1 + Math.floor(Math.random() * 2);
                for (let j = 0; j < connectCount; j++) {
                    const toIdx = rightFirstLayerStart + Math.floor(Math.random() * nodesPerLayer[2]);
                    const toNode = neuralNodes[toIdx];
                    neuralConnections.push({ from: fromNode, to: toNode });
                }
            }
            
            // Create initial signals
            for (let i = 0; i < 12; i++) {
                const conn = neuralConnections[Math.floor(Math.random() * neuralConnections.length)];
                signals.push(new Signal(conn.from, conn.to));
            }
        }
        
        function drawNeuralNetwork() {
            // Clear with slight fade for trail effect
            bgCtx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            bgCtx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            
            // Draw connections with gradient
            bgCtx.lineWidth = 1;
            for (const conn of neuralConnections) {
                const gradient = bgCtx.createLinearGradient(
                    conn.from.x, conn.from.y, 
                    conn.to.x, conn.to.y
                );
                
                // Parse colors
                const r1 = parseInt(conn.from.color.slice(1, 3), 16);
                const g1 = parseInt(conn.from.color.slice(3, 5), 16);
                const b1 = parseInt(conn.from.color.slice(5, 7), 16);
                const r2 = parseInt(conn.to.color.slice(1, 3), 16);
                const g2 = parseInt(conn.to.color.slice(3, 5), 16);
                const b2 = parseInt(conn.to.color.slice(5, 7), 16);
                
                gradient.addColorStop(0, `rgba(${r1}, ${g1}, ${b1}, 0.08)`);
                gradient.addColorStop(1, `rgba(${r2}, ${g2}, ${b2}, 0.08)`);
                
                bgCtx.strokeStyle = gradient;
                bgCtx.beginPath();
                bgCtx.moveTo(conn.from.x, conn.from.y);
                bgCtx.lineTo(conn.to.x, conn.to.y);
                bgCtx.stroke();
            }
            
            // Draw and update signals
            for (let i = signals.length - 1; i >= 0; i--) {
                const signal = signals[i];
                signal.update();
                signal.draw(bgCtx);
                
                // Respawn signal
                if (signal.progress >= 0.98) {
                    const conn = neuralConnections[Math.floor(Math.random() * neuralConnections.length)];
                    signals[i] = new Signal(conn.from, conn.to);
                }
            }
            
            // Draw nodes
            for (const node of neuralNodes) {
                node.draw(bgCtx);
            }
        }
        
        initNeuralNetwork();
        
        // Chroma Key Processing (‡∏õ‡∏£‡∏±‡∏ö‡∏õ‡∏£‡∏∏‡∏á‡πÉ‡∏´‡πâ‡πÄ‡∏ô‡∏µ‡∏¢‡∏ô‡∏Ç‡∏∂‡πâ‡∏ô)
        function chromaKey(imageData) {
            const data = imageData.data;
            const threshold = sensitivity;
            const smoothVal = parseInt(smoothnessSlider.value);
            
            // Create edge map for better smoothing
            const width = imageData.width;
            const height = imageData.height;
            const alphaMap = new Uint8Array(width * height);
            
            // First pass: Calculate alpha values
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const i = (y * width + x) * 4;
                    const r = data[i];
                    const g = data[i + 1];
                    const b = data[i + 2];
                    
                    // Enhanced green detection using multiple methods
                    
                    // Method 1: Euclidean distance
                    const distance = Math.sqrt(
                        Math.pow(r - 0, 2) +
                        Math.pow(g - 255, 2) +
                        Math.pow(b - 0, 2)
                    );
                    const normalizedDistance = (distance / 441) * 100;
                    
                    // Method 2: Green dominance
                    const greenDominance = g - Math.max(r, b);
                    const dominanceScore = (greenDominance / 255) * 100;
                    
                    // Combine both methods
                    const isGreen = normalizedDistance < threshold || dominanceScore > (100 - threshold);
                    
                    if (isGreen) {
                        // Calculate smooth alpha based on how "green" it is
                        let alpha = normalizedDistance / threshold;
                        
                        // Apply smoothing curve
                        if (smoothVal > 0) {
                            const smoothFactor = normalizedDistance / threshold;
                            alpha = Math.pow(smoothFactor, 1 + smoothVal / 20);
                        }
                        
                        // Spill suppression (reduce green tint on edges)
                        if (alpha > 0.1) {
                            const spillAmount = 1 - alpha;
                            data[i + 1] = Math.max(0, g - spillAmount * 50);
                        }
                        
                        alphaMap[y * width + x] = Math.floor(alpha * 255);
                    } else {
                        alphaMap[y * width + x] = 255;
                    }
                }
            }
            
            // Second pass: Apply blur/feathering to edges for smooth result
            if (smoothVal > 5) {
                const blurRadius = Math.floor(smoothVal / 5);
                for (let y = 0; y < height; y++) {
                    for (let x = 0; x < width; x++) {
                        const idx = y * width + x;
                        const currentAlpha = alphaMap[idx];
                        
                        // Only blur edges (where alpha is between 0 and 255)
                        if (currentAlpha > 0 && currentAlpha < 255) {
                            let sum = 0;
                            let count = 0;
                            
                            // Sample surrounding pixels
                            for (let dy = -blurRadius; dy <= blurRadius; dy++) {
                                for (let dx = -blurRadius; dx <= blurRadius; dx++) {
                                    const nx = x + dx;
                                    const ny = y + dy;
                                    if (nx >= 0 && nx < width && ny >= 0 && ny < height) {
                                        sum += alphaMap[ny * width + nx];
                                        count++;
                                    }
                                }
                            }
                            
                            alphaMap[idx] = Math.floor(sum / count);
                        }
                    }
                }
            }
            
            // Final pass: Apply alpha to image
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const i = (y * width + x) * 4;
                    data[i + 3] = alphaMap[y * width + x];
                }
            }
            
            return imageData;
        }
        
        // Video Processing
        function processVideoFrame() {
            if (!isPlaying || !isVideoLoaded) return;
            
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = CANVAS_WIDTH;
            tempCanvas.height = CANVAS_HEIGHT;
            const tempCtx = tempCanvas.getContext('2d');
            
            const videoAspect = video.videoWidth / video.videoHeight;
            const canvasAspect = CANVAS_WIDTH / CANVAS_HEIGHT;
            
            let drawWidth, drawHeight, offsetX, offsetY;
            
            if (videoAspect > canvasAspect) {
                drawHeight = CANVAS_HEIGHT;
                drawWidth = drawHeight * videoAspect;
                offsetX = (CANVAS_WIDTH - drawWidth) / 2;
                offsetY = 0;
            } else {
                drawWidth = CANVAS_WIDTH;
                drawHeight = drawWidth / videoAspect;
                offsetX = 0;
                offsetY = (CANVAS_HEIGHT - drawHeight) / 2;
            }
            
            tempCtx.drawImage(video, offsetX, offsetY, drawWidth, drawHeight);
            
            const imageData = tempCtx.getImageData(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            
            if (chromaEnabled) {
                chromaKey(imageData);
            }
            
            compositeCtx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            compositeCtx.putImageData(imageData, 0, 0);
        }

        // WebSocket Connection
        function connectWebSocket(jobId) {
            const wsUrl = getApiUrl().replace('http://', 'ws://').replace('https://', 'wss://');
            websocket = new WebSocket(`${wsUrl}/ws/${jobId}`);
            
            websocket.onopen = () => {
                document.getElementById('wsStatus').className = 'status-badge status-online';
                document.getElementById('wsStatus').textContent = 'Connected';
                addStatusMessage('WebSocket connected - receiving real-time updates');
            };
            
            websocket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                if (data.type === 'pong') return;
                
                if (data.progress !== undefined) {
                    updateProgress(data.progress, data.message);
                    document.getElementById('statusTitle').textContent = 
                        data.status === 'completed' ? 'Completed!' : 
                        data.status === 'failed' ? 'Failed' : 'Processing...';
                }
                
                if (data.step) {
                    addStatusMessage(`Step: ${data.step}`);
                }
                
                if (data.status === 'completed') {
                    websocket.close();
                    showCompletedVideo();
                } else if (data.status === 'failed') {
                    websocket.close();
                    showAlert(`Job failed: ${data.error}`, 'error');
                    document.getElementById('submitBtn').disabled = false;
                }
            };
            
            websocket.onerror = (error) => {
                console.error('WebSocket error:', error);
                addStatusMessage('WebSocket error - falling back to polling');
            };
            
            websocket.onclose = () => {
                document.getElementById('wsStatus').className = 'status-badge status-offline';
                document.getElementById('wsStatus').textContent = 'Disconnected';
            };
            
            setInterval(() => {
                if (websocket && websocket.readyState === WebSocket.OPEN) {
                    websocket.send('ping');
                }
            }, 30000);
        }

            e.preventDefault();

            const lang = document.getElementById('langSelect').value;
            const voice = document.getElementById('voiceSelect').value;

            if (!text) {
                showAlert('Please enter text', 'error');
                return;

            try {
                document.getElementById('submitBtn').disabled = true;
                const statusBox = document.getElementById('statusBox');
                statusBox.classList.add('show');
                document.getElementById('statusMessages').innerHTML = '';
                document.getElementById('resultVideo').innerHTML = '';
                
                updateProgress(0, 'Submitting job...');

                const response = await fetch(`${getApiUrl()}/api/v1/speak`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        text: text,
                        lang: lang,
                        voice: voice,
                        mode: 'robot_only'
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to submit job');
                }

                const result = await response.json();
                currentJobId = result.job_id;

                // Save to history
                saveToHistory({
                    jobId: currentJobId,
                    text: text,
                    lang: lang,
                    voice: voice,
                    createdAt: new Date().toISOString()
                });

                showAlert(`Job created: ${currentJobId}`, 'success');
                addStatusMessage(`Job ID: ${currentJobId}`);

                showAlert(`Error: ${error.message}`, 'error');
                document.getElementById('statusBox').classList.remove('show');
                document.getElementById('submitBtn').disabled = false;
            }

        }
