<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Robot Speaker - Player</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ü§ñ</text></svg>">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }
        
        /* Main Layout */
        .app-container {
            display: grid;
            grid-template-columns: 1fr 350px;
            height: 100vh;
            gap: 2px;
            background: #00ff00;
            padding: 2px;
        }
        
        /* Left: Neural Network + Video */
        .player-section {
            background: #000;
            position: relative;
            overflow: hidden;
            border: 2px solid #00ff00;
            border-radius: 10px;
        }
        
        .neural-canvas-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        #bgCanvas { z-index: 1; }
        #compositeCanvas { z-index: 2; }
        #videoPlayer { display: none; }
        
        /* Title Overlay */

            position: absolute;

            transform: translateX(-50%);

            gap: 15px;
        }
        
        .control-btn {
            background: rgba(0, 255, 0, 0.1);
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;

            transition: all 0.3s;

            transition: all 0.3s;

        .gallery-item:hover {
            border-color: #00ff00;

        .gallery-item video {

        .gallery-item-info {

        .gallery-item-date {

            }
        }

    <div class="app-container">

        <!-- Gallery Section (Right) -->
        <div class="gallery-section">
            <div class="gallery-header">
                <h2>üìπ AI Report News</h2>

            </div>
            <div class="gallery-grid" id="galleryGrid">
                <div class="empty-gallery">

    <!-- Notification -->
    <div class="notification" id="notification">
        ‚úÖ Video loaded!
    </div>

    <script>
        // API Configuration
        const API_URL = 'http://10.147.19.244:4188';
        
        // Canvas Setup
        const bgCanvas = document.getElementById('bgCanvas');
        const bgCtx = bgCanvas.getContext('2d');
        const compositeCanvas = document.getElementById('compositeCanvas');
        const compositeCtx = compositeCanvas.getContext('2d');
        const video = document.getElementById('videoPlayer');
        
        // State
        let isVideoLoaded = false;
        let isPlaying = false;
        let chromaEnabled = true;
        let sensitivity = 40;
        let smoothness = 15;
        
        // Gallery - ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏à‡∏≤‡∏Å localStorage ‡πÄ‡∏õ‡πá‡∏ô‡πÇ‡∏´‡∏•‡∏î‡∏à‡∏≤‡∏Å Server
        let videoHistory = [];
        
        // Canvas dimensions
        const CANVAS_WIDTH = 1920;
        const CANVAS_HEIGHT = 1080;
        
        // Neural Network
        const layerColors = ['#00CCFF', '#9933FF', '#CC33FF', '#FF6600'];
        let neuralNodes = [];
        let neuralConnections = [];
        let signals = [];
        
        class NeuralNode {
            constructor(x, y, layer) {
                this.x = x;
                this.y = y;
                this.layer = layer;
                this.color = layerColors[layer];
                this.radius = 5;
                this.pulsePhase = Math.random() * Math.PI * 2;
                this.pulseSpeed = 0.02 + Math.random() * 0.03;
            }
            
            draw(ctx) {
                const pulse = Math.sin(this.pulsePhase) * 0.5 + 0.5;
                const alpha = 0.3 + pulse * 0.4;
                const radius = this.radius + pulse * 2;
                
                const r = parseInt(this.color.slice(1, 3), 16);
                const g = parseInt(this.color.slice(3, 5), 16);
                const b = parseInt(this.color.slice(5, 7), 16);
                
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, radius * 3);
                gradient.addColorStop(0, `rgba(${r}, ${g}, ${b}, ${alpha * 0.3})`);
                gradient.addColorStop(1, `rgba(${r}, ${g}, ${b}, 0)`);
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, radius * 3, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = `rgba(${r}, ${g}, ${b}, ${alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, radius, 0, Math.PI * 2);
                ctx.fill();
                
                this.pulsePhase += this.pulseSpeed;
            }
        }
        
        class Signal {
            constructor(from, to) {
                this.from = from;
                this.to = to;
                this.progress = 0;
                this.speed = 0.01 + Math.random() * 0.02;
                this.x = from.x;
                this.y = from.y;
            }
            
            update() {
                this.progress += this.speed;
                if (this.progress >= 1) this.progress = 0;
                this.x = this.from.x + (this.to.x - this.from.x) * this.progress;
                this.y = this.from.y + (this.to.y - this.from.y) * this.progress;
            }
            
            draw(ctx) {
                const alpha = Math.sin(this.progress * Math.PI);
                const r = parseInt(this.to.color.slice(1, 3), 16);
                const g = parseInt(this.to.color.slice(3, 5), 16);
                const b = parseInt(this.to.color.slice(5, 7), 16);
                
                ctx.fillStyle = `rgba(${r}, ${g}, ${b}, ${alpha * 0.8})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 4, 0, Math.PI * 2);
                ctx.fill();
                
                const gradient = ctx.createLinearGradient(this.from.x, this.from.y, this.x, this.y);
                const r1 = parseInt(this.from.color.slice(1, 3), 16);
                const g1 = parseInt(this.from.color.slice(3, 5), 16);
                const b1 = parseInt(this.from.color.slice(5, 7), 16);
                gradient.addColorStop(0, `rgba(${r1}, ${g1}, ${b1}, ${alpha * 0.2})`);
                gradient.addColorStop(1, `rgba(${r}, ${g}, ${b}, ${alpha * 0.3})`);
                
                ctx.strokeStyle = gradient;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(this.from.x, this.from.y);
                ctx.lineTo(this.x, this.y);
                ctx.stroke();
            }
        }
        
        function initNeuralNetwork() {
            neuralNodes = [];
            neuralConnections = [];
            signals = [];
            
            const nodesPerLayer = [6, 8, 8, 6];
            const leftLayers = 2;
            const leftSpacing = (CANVAS_WIDTH * 0.25) / (leftLayers + 1);
            
            for (let layer = 0; layer < leftLayers; layer++) {
                const nodeCount = nodesPerLayer[layer];
                const x = leftSpacing * (layer + 1);
                const verticalSpacing = CANVAS_HEIGHT / (nodeCount + 1);
                
                for (let i = 0; i < nodeCount; i++) {
                    const y = verticalSpacing * (i + 1);
                    neuralNodes.push(new NeuralNode(x, y, layer));
                }
            }
            
            const rightLayers = 2;
            const rightStart = CANVAS_WIDTH * 0.75;
            const rightSpacing = (CANVAS_WIDTH * 0.25) / (rightLayers + 1);
            let leftNodeCount = nodesPerLayer[0] + nodesPerLayer[1];
            
            for (let layer = 0; layer < rightLayers; layer++) {
                const nodeCount = nodesPerLayer[layer + 2];
                const x = rightStart + rightSpacing * (layer + 1);
                const verticalSpacing = CANVAS_HEIGHT / (nodeCount + 1);
                
                for (let i = 0; i < nodeCount; i++) {
                    const y = verticalSpacing * (i + 1);
                    neuralNodes.push(new NeuralNode(x, y, layer + 2));
                }
            }
            
            // Connections
            for (let i = 0; i < nodesPerLayer[0]; i++) {
                const fromNode = neuralNodes[i];
                for (let j = 0; j < nodesPerLayer[1]; j++) {
                    const toNode = neuralNodes[nodesPerLayer[0] + j];
                    if (Math.random() > 0.3) {
                        neuralConnections.push({ from: fromNode, to: toNode });
                    }
                }
            }
            
            const rightStartIdx = leftNodeCount;
            for (let i = 0; i < nodesPerLayer[2]; i++) {
                const fromNode = neuralNodes[rightStartIdx + i];
                for (let j = 0; j < nodesPerLayer[3]; j++) {
                    const toNode = neuralNodes[rightStartIdx + nodesPerLayer[2] + j];
                    if (Math.random() > 0.3) {
                        neuralConnections.push({ from: fromNode, to: toNode });
                    }
                }
            }
            
            const leftLastLayerStart = nodesPerLayer[0];
            const rightFirstLayerStart = leftNodeCount;
            for (let i = 0; i < nodesPerLayer[1]; i++) {
                const fromNode = neuralNodes[leftLastLayerStart + i];
                const connectCount = 1 + Math.floor(Math.random() * 2);
                for (let j = 0; j < connectCount; j++) {
                    const toIdx = rightFirstLayerStart + Math.floor(Math.random() * nodesPerLayer[2]);
                    const toNode = neuralNodes[toIdx];
                    neuralConnections.push({ from: fromNode, to: toNode });
                }
            }
            
            for (let i = 0; i < 15; i++) {
                const conn = neuralConnections[Math.floor(Math.random() * neuralConnections.length)];
                signals.push(new Signal(conn.from, conn.to));
            }
        }
        
        function drawNeuralNetwork() {
            bgCtx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            bgCtx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            
            bgCtx.lineWidth = 1;
            for (const conn of neuralConnections) {
                const gradient = bgCtx.createLinearGradient(
                    conn.from.x, conn.from.y, 
                    conn.to.x, conn.to.y
                );
                
                const r1 = parseInt(conn.from.color.slice(1, 3), 16);
                const g1 = parseInt(conn.from.color.slice(3, 5), 16);
                const b1 = parseInt(conn.from.color.slice(5, 7), 16);
                const r2 = parseInt(conn.to.color.slice(1, 3), 16);
                const g2 = parseInt(conn.to.color.slice(3, 5), 16);
                const b2 = parseInt(conn.to.color.slice(5, 7), 16);
                
                gradient.addColorStop(0, `rgba(${r1}, ${g1}, ${b1}, 0.08)`);
                gradient.addColorStop(1, `rgba(${r2}, ${g2}, ${b2}, 0.08)`);
                
                bgCtx.strokeStyle = gradient;
                bgCtx.beginPath();
                bgCtx.moveTo(conn.from.x, conn.from.y);
                bgCtx.lineTo(conn.to.x, conn.to.y);
                bgCtx.stroke();
            }
            
            for (let i = signals.length - 1; i >= 0; i--) {
                const signal = signals[i];
                signal.update();
                signal.draw(bgCtx);
                
                if (signal.progress >= 0.98) {
                    const conn = neuralConnections[Math.floor(Math.random() * neuralConnections.length)];
                    signals[i] = new Signal(conn.from, conn.to);
                }
            }
            
            for (const node of neuralNodes) {
                node.draw(bgCtx);
            }
        }
        
        // Chroma Key
        function chromaKey(imageData) {
            const data = imageData.data;
            const threshold = sensitivity;
            const width = imageData.width;
            const height = imageData.height;
            const alphaMap = new Uint8Array(width * height);
            
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const i = (y * width + x) * 4;
                    const r = data[i];
                    const g = data[i + 1];
                    const b = data[i + 2];
                    
                    const distance = Math.sqrt(
                        Math.pow(r - 0, 2) +
                        Math.pow(g - 255, 2) +
                        Math.pow(b - 0, 2)
                    );
                    const normalizedDistance = (distance / 441) * 100;
                    const greenDominance = g - Math.max(r, b);
                    const dominanceScore = (greenDominance / 255) * 100;
                    const isGreen = normalizedDistance < threshold || dominanceScore > (100 - threshold);
                    
                    if (isGreen) {
                        let alpha = normalizedDistance / threshold;
                        if (smoothness > 0) {
                            alpha = Math.pow(alpha, 1 + smoothness / 20);
                        }
                        if (alpha > 0.1) {
                            const spillAmount = 1 - alpha;
                            data[i + 1] = Math.max(0, g - spillAmount * 50);
                        }
                        alphaMap[y * width + x] = Math.floor(alpha * 255);
                    } else {
                        alphaMap[y * width + x] = 255;
                    }
                }
            }
            
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const i = (y * width + x) * 4;
                    data[i + 3] = alphaMap[y * width + x];
                }
            }
            
            return imageData;
        }
        
        function processVideoFrame() {
            if (!isPlaying || !isVideoLoaded) return;
            
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = CANVAS_WIDTH;
            tempCanvas.height = CANVAS_HEIGHT;
            const tempCtx = tempCanvas.getContext('2d');
            
            const videoAspect = video.videoWidth / video.videoHeight;
            const canvasAspect = CANVAS_WIDTH / CANVAS_HEIGHT;
            
            let drawWidth, drawHeight, offsetX, offsetY;
            
            if (videoAspect > canvasAspect) {
                drawHeight = CANVAS_HEIGHT;
                drawWidth = drawHeight * videoAspect;
                offsetX = (CANVAS_WIDTH - drawWidth) / 2;
                offsetY = 0;
            } else {
                drawWidth = CANVAS_WIDTH;
                drawHeight = drawWidth / videoAspect;
                offsetX = 0;
                offsetY = (CANVAS_HEIGHT - drawHeight) / 2;
            }
            
            tempCtx.drawImage(video, offsetX, offsetY, drawWidth, drawHeight);
            const imageData = tempCtx.getImageData(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            
            if (chromaEnabled) {
                chromaKey(imageData);
            }
            
            compositeCtx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            compositeCtx.putImageData(imageData, 0, 0);
        }
        
        function animate() {
            drawNeuralNetwork();
            processVideoFrame();
            requestAnimationFrame(animate);
        }
        
        initNeuralNetwork();
        animate();
        
        // Gallery - ‡πÇ‡∏´‡∏•‡∏î‡∏à‡∏≤‡∏Å Server API
        async function loadGallery() {
            const grid = document.getElementById('galleryGrid');
            
            // Show loading
            grid.innerHTML = `
                <div class="empty-gallery">
                    <div class="empty-gallery-icon">‚è≥</div>
                    <p>Loading gallery...</p>
                </div>
            `;
            
            try {
                // ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å API ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏î‡∏∂‡∏á‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠
                const response = await fetch(`${API_URL}/api/v1/jobs/list?limit=100`);
                
                if (!response.ok) {
                    throw new Error('Failed to load gallery');
                }
                
                const data = await response.json();
                videoHistory = data.jobs || [];
                
                if (videoHistory.length === 0) {
                    grid.innerHTML = `
                        <div class="empty-gallery">
                            <div class="empty-gallery-icon">üé¨</div>
                            <p>No videos in gallery</p>
                            <p style="font-size: 12px; margin-top: 10px; opacity: 0.7;">
                                Videos will appear here after generation
                            </p>
                        </div>
                    `;
                    return;
                }
                
                grid.innerHTML = videoHistory.map((item, index) => `
                    <div class="gallery-item" onclick="playGalleryVideo('${item.job_id}')">
                        <video preload="metadata">
                            <source src="${API_URL}/api/v1/jobs/${item.job_id}/result#t=0.5" type="video/mp4">
                        </video>
                        <div class="gallery-item-info">
                            <div class="gallery-item-date">üìÖ ${new Date(item.created_at).toLocaleString('th-TH')}</div>
                            <div class="gallery-item-text">${item.text}</div>
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Failed to load gallery:', error);
                grid.innerHTML = `
                    <div class="empty-gallery">
                        <div class="empty-gallery-icon">‚ö†Ô∏è</div>
                        <p style="color: #ff6600;">Failed to load gallery</p>
                        <p style="font-size: 12px; margin-top: 10px; opacity: 0.7;">
                            ${error.message}
                        </p>
                        <button class="refresh-btn" onclick="loadGallery()" style="margin-top: 15px;">
                            üîÑ Retry
                        </button>
                    </div>
                `;
            }
        }
        
        function playGalleryVideo(job_id) {
            const videoUrl = `${API_URL}/api/v1/jobs/${job_id}/result`;
            video.src = videoUrl;
            video.load();
            video.addEventListener('loadedmetadata', () => {
                isVideoLoaded = true;
                playVideoBtn.disabled = false;
                pauseVideoBtn.disabled = false;
                video.play();
                isPlaying = true;
                showNotification('‚úÖ Video loaded!');
            });
        }
        
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            if (navigator.vibrate) {
                navigator.vibrate([200, 100, 200]);
            }
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Controls
        document.getElementById('playVideoBtn').addEventListener('click', () => {
            if (isVideoLoaded) {
                video.play();
                isPlaying = true;
            }
        });
        
        document.getElementById('pauseVideoBtn').addEventListener('click', () => {
            if (isVideoLoaded) {
                video.pause();
                isPlaying = false;
            }
        });
        
        video.addEventListener('play', () => {
            isPlaying = true;
        });
        
        video.addEventListener('pause', () => {
            isPlaying = false;
        });
        
        video.addEventListener('ended', () => {
            isPlaying = false;
        });

        loadGallery();
